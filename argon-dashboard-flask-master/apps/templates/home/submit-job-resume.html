{% extends 'layouts/base.html' %}

{% block title %} Submit job resumes {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% include "includes/sidenav.html" %}

{% block content %}
<div id="Submit job resume">
    <h1 id="application">Job Application Form</h1>

    <form action="/submit" method="post" enctype="multipart/form-data">

        <label for="name"><em>Name :</em></label>
        <input type="text" id="name" required><br><br>


        <label for="email"><em>Email :</em></label>
        <input type="email" id="email" required><br><br>


        <label for="resume"><em>Upload your resume :</em></label>
        <input type="file" id="resume" accept=".pdf, .doc, .docx" required><br><br>

        <input type="submit" value="SUBMIT">

    </form>
</div>

{% endblock content %}
