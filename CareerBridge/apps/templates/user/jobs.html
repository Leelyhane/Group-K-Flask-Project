<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Career Bridge</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/user/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/user/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/user/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/user/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/user/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->


    


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
        <a href="/index1" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0"><img class="img-fluid me-3" src="static/user/img/icon/icon-02-primary.png" alt="">Career Bridge</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto bg-light rounded pe-4 py-3 py-lg-0">
                <a href="/index1" class="nav-item nav-link">Home</a>
                <a href="/internships" class="nav-item nav-link">Internship</a>
                <a href="/jobs" class="nav-item nav-link active">Jobs</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">More</a>
                    <div class="dropdown-menu bg-light border-0 m-0">
                        <a href="/contact" class="dropdown-item">contact us</a>
                        <a href="/team" class="dropdown-item">Team Members</a>
                        
                    </div>
                </div>
            </div>
        </div>
        <a href="/indexx" class="btn btn-primary px-3 d-none d-lg-block">Log-out</a>
    </nav>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="static/user/img/4.4.jpg" alt="Image">
                    <div class="carousel-caption">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                
                                    <h1 class="display-3 text-light mb-4 animated slideInDown">Jobs.</h1>
                                    <p class="fs-5 text-body mb-5">We are ready to help you achive ur dreams.</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <!-- Carousel End -->
    <!-- Page Header End -->


    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
           
            <div class="row g-4 justify-content-center">
                {%for job in jobListings%} 
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                   
                    <div class="service-item rounded h-100 p-5">
                        <div class="d-flex align-items-center ms-n5 mb-4">
                            
                            <div class="service-icon flex-shrink-0 bg-primary rounded-end me-4">
    
                                <img src="{{job.company_logo}}" alt="">
                            </div>
                            <h4 class="mb-0">{{job.job_name}}</h4>
                        </div>
                        <p class="mb-4">{{job.company}}</p>
                        <a class="btn btn-light px-3" href="/job-description/{{ job.job_id }}">Read More</a>
                    </div>
                    
                 </div>
                 {% endfor %}
                
            </div>
        </div>
    </div>
    <!-- Service End -->
        

    <!-- Footer Start -->
    <div class="container-fluid bg-dark footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container-fluid copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a href="#">Career Bridge</a>, All Right Reserved.
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        
                        Designed By <a href="">Career Bridge</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/user/lib/wow/wow.min.js"></script>
    <script src="static/user/lib/easing/easing.min.js"></script>
    <script src="static/user/lib/waypoints/waypoints.min.js"></script>
    <script src="static/user/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/user/lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/user/js/main.js"></script>
</body>

</html>
